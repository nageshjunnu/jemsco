<body class="hold-transition theme-primary bg-img" style="background-image: url(assets/images/auth-bg/bg-2.jpg)">
	
	<div class="container h-p100">

			<div class="col-12">
				<div class="row justify-content-center g-0">
					<div class="col-lg-5 col-md-5 col-12">
						<div class="bg-white rounded10 shadow-lg">
							<div class="content-top-agile p-20 pb-0">
								<h2 class="text-primary">Get started with Us</h2>
								<p class="mb-0">Register a new membership</p>

								<form id="register-form" method="post">
									<div class="form-group">

											<input type="text" class="form-control ps-15 bg-transparent" name="username" id="username" placeholder="Full Name">
										</div>
									</div>
									<!--<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-email"></i></span>
											<input type="email" class="form-control ps-15 bg-transparent" placeholder="Email">
										</div>
									</div>-->
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
											<input type="password" class="form-control ps-15 bg-transparent"  name="password" id="password" placeholder="Password">
										</div>
									</div>
									<!--<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
											<input type="password" class="form-control ps-15 bg-transparent" placeholder="Retype Password">
										</div>
									</div>-->
									<div class="form-group">
										<label class="form-label">Select a Role</label>
										<select class="form-select" name="role" id="role" required>
											<option value="admin">Admin</option>
											<option value="editor">Editor</option>
											<option value="viewer">Viewer</option>
										</select>
									  </div>
									  <div class="row">
										<div class="col-12">
										  <div class="checkbox">
											<input type="checkbox" id="basic_checkbox_1" >
											<label for="basic_checkbox_1">I agree to the <a href="#" class="text-warning"><b>Terms</b></a></label>
										  </div>
										</div>
										<!-- /.col -->
										<div class="col-12 text-center">
										  <button type="submit" class="btn btn-info margin-top-10">Register</button>
										</div>
										<!-- /.col -->
									  </div>
								</form>				
								<div class="text-center">
									<p class="mt-15 mb-0">Already have an account?<a href="auth_login.html" class="text-danger ms-5"> Sign In</a></p>
								</div>
							</div>

	</div>


	<!-- Vendor JS -->
	<script src="assets/src/js/vendors.min.js"></script>
	<script src="assets/src/js/pages/chat-popup.js"></script>
    <script src="assets/assets/icons/feather-icons/feather.min.js"></script>	
	
	<script>
        $(document).ready(function() {
            $('#register-form').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '../controllers/AuthController.php',
                    data: $('#register-form').serialize(),
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            alert('Registration successful');
                            // You can redirect the user to the login page or perform other actions.
                        } else {
                            alert('Registration failed: ' + response.message);
                        }
                    }
                });
            });
        });
    </script>
